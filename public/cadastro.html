<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Usuário | Vivienne Westwood</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./assets/css/postar.css" />
</head>

<body>
  <header class="cabecalho text-center my-4">
    <img src="./assets/imagens/logo.png" alt="Logo Vivienne Westwood" />
  </header>

  <main>
    <section class="navegacao">
      <nav class="menu">
        <ul>
          <li><a href="index.html">Voltar</a></li>
        </ul>
      </nav>
    </section>

    <div class="container my-5">
      <h2 id="form-titulo">Criar Conta</h2>

      <form id="form-cadastro">

        <div class="mb-3">
          <label for="nome" class="form-label">Nome completo</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">Nome de usuário</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" required>
        </div>

        <div class="mb-3">
          <label for="confirmar" class="form-label">Confirmar senha</label>
          <input type="password" class="form-control" id="confirmar" name="confirmar" required>
        </div>

        <div id="mensagem" class="mb-3"></div>

        <button type="submit" class="btn btn-dark">Cadastrar</button>
        <a href="index.html" class="btn btn-secondary">Cancelar</a>

      </form>
    </div>
  </main>

  <footer class="rodape">
    <p>Todos os direitos reservados &copy; 2025</p>
    <img src="./assets/imagens/logotipo.png" alt="Logotipo" />
  </footer>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("form-cadastro");
  const msg = document.getElementById("mensagem");
  const URL_API = "/usuarios";

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const nome = form.nome.value.trim();
    const username = form.username.value.trim();
    const email = form.email.value.trim();
    const senha = form.senha.value;
    const confirmar = form.confirmar.value;

    // validação de senha
    if (senha !== confirmar) {
      msg.textContent = "As senhas não coincidem!";
      msg.style.color = "red";
      return;
    }

    try {
      // verifica duplicidades
      const res = await fetch(URL_API);
      const usuarios = await res.json();

      if (usuarios.some(u => u.username === username)) {
        msg.textContent = "Nome de usuário já existe!";
        msg.style.color = "red";
        return;
      }

      if (usuarios.some(u => u.email === email)) {
        msg.textContent = "Email já cadastrado!";
        msg.style.color = "red";
        return;
      }

      // cria novo usuário
      const novoUsuario = {
        nome,
        username,
        email,
        senha
      };

      const salvar = await fetch(URL_API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(novoUsuario)
      });

      if (!salvar.ok) throw new Error();

      msg.textContent = "Usuário cadastrado com sucesso!";
      msg.style.color = "green";

      setTimeout(() => {
        window.location.href = "index.html";
      }, 1200);

    } catch (error) {
      msg.textContent = "Erro ao cadastrar. Tente novamente.";
      msg.style.color = "red";
    }
  });
});
</script>


</body>
</html>
