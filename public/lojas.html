<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vivienne Westwood</title>

    <link rel="stylesheet" href="./assets/css/mapaestilo.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="./assets/js/map.js" defer></script>
</head>

<body>
    <header class="cabecalho">
        <img src="./assets/imagens/logo.png" alt="Logo Vivienne Westwood" />
    </header>

    <main>
        <section class="navegacao">
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="index.html#colecoes">Coleções</a></li>
                    <li><a href="index.html#sobreavivi">Sobre</a></li>
                    <li><a href="">Lojas</a></li>
                    <li><a href="favs.html">Favoritos</a></li>
                </ul>
            </nav>
        </section>

        <section class="conteudo_principal">
            <div id="map"></div>
        </section>

        <section class="login_area">
            <img id="usericon" src="./assets/imagens/usericon.jpg" alt="Imagem de login" />
            <form>
                <label for="user">E-mail ou nome de usuário:</label>
                <input id="user" type="text" placeholder="@gmail.com" />
                <p></p>
                <label for="senha">Insira sua senha:</label>
                <input id="senha" type="password" placeholder="Senha" />
                <button id="entrar" type="submit">Entrar</button>
                <label for="cadastrar">Ainda não possui uma conta?</label>
                <a id="cadastrar" href="">Cadastre-se!</a>
            </form>
        </section>
    </main>

    <footer class="rodape">
        <p>Todos os direitos reservados &copy; 2025</p>
        <img src="./assets/imagens/logotipo.png" alt="Logotipo" />
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const carousel = document.querySelector("#carouselExampleDark");
            if (carousel) {
                const bsCarousel = new bootstrap.Carousel(carousel, {
                    interval: 4000,
                    ride: "carousel",
                    pause: false,
                    wrap: true,
                });
            }
        });
    </script>
</body>

</html>
