<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Postar Coleção | Vivienne Westwood</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/postar.css" />
</head>
<body>
  <header class="cabecalho text-center my-4">
    <img src="./assets/imagens/logo.png" alt="Logo Vivienne Westwood" />
  </header>

  <main>
    <section class="navegacao">
      <nav class="menu">
        <ul>
          <li><a href="index.html">Voltar</a></li>
        </ul>
      </nav>
    </section>

    <div class="container my-5">
      <h2 id="form-titulo">Nova Coleção</h2>

      <form id="form-colecao">
        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>

        <div class="mb-3">
          <label for="conteudo" class="form-label">Conteúdo</label>
          <textarea class="form-control" id="conteudo" name="conteudo" rows="5" required></textarea>
        </div>

        <div class="mb-3">
          <label for="fotoPost" class="form-label">URL da Imagem Principal</label>
          <input type="text" class="form-control" id="fotoPost" name="fotoPost">
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="destaque" name="destaque">
          <label class="form-check-label" for="destaque">Coleção em destaque</label>
        </div>

        <div id="mensagem" class="mb-3"></div>

        <button type="submit" class="btn btn-dark">Postar Coleção</button>
        <a href="index.html" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </main>

  <footer class="rodape">
    <p>Todos os direitos reservados &copy; 2025</p>
    <img src="./assets/imagens/logotipo.png" alt="Logotipo" />
  </footer>

  <script>
document.addEventListener("DOMContentLoaded", async () => {
  const form = document.getElementById("form-colecao");
  const mensagem = document.getElementById("mensagem");
  const formTitulo = document.getElementById("form-titulo");
  const URL_API = '/colecoes';
  const urlParams = new URLSearchParams(window.location.search);
  const postId = urlParams.get("id");

  // Função para gerar ID único
  function gerarId() {
    return crypto.randomUUID();
  }

  let colecaoExistente = null;

  if (postId) {
    formTitulo.textContent = "Editar Coleção";

    try {
      const response = await fetch(`${URL_API}/${postId}`);
      if (!response.ok) throw new Error("Coleção não encontrada");

      colecaoExistente = await response.json();

      form.titulo.value = colecaoExistente.titulo;
      form.conteudo.value = colecaoExistente.conteudo;
      form.fotoPost.value = colecaoExistente.imagem_principal;
      form.destaque.checked = colecaoExistente.destaque;
    } catch (error) {
      mensagem.textContent = "Erro ao carregar coleção para edição.";
      mensagem.style.color = "red";
    }
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const imagem = form.fotoPost.value || "./assets/imagens/default.jpg";

    // Se for edição, mantém o id existente; se for novo, gera um id
    const novoPost = {
      id: colecaoExistente ? colecaoExistente.id : gerarId(),
      titulo: form.titulo.value,
      descricao: form.conteudo.value.substring(0, 100) + "...",
      conteudo: form.conteudo.value,
      categoria: "Coleções destaque",
      destaque: form.destaque.checked,
      data: new Date().toISOString().split("T")[0],
      imagem_principal: imagem,
      imagens_complementares: [{ src: imagem }]
    };

    try {
      let response;

      if (postId) {
        // Edição
        response = await fetch(`${URL_API}/${postId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(novoPost)
        });
      } else {
        // Criação
        response = await fetch(URL_API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(novoPost)
        });
      }

      if (!response.ok) throw new Error();

      mensagem.textContent = postId ? "Coleção atualizada com sucesso!" : "Coleção criada com sucesso!";
      mensagem.style.color = "green";
      form.reset();

      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);

    } catch (error) {
      console.error(error);
      mensagem.textContent = "Erro ao salvar coleção. Tente novamente.";
      mensagem.style.color = "red";
    }
  });
});
</script>

</body>
</html>
